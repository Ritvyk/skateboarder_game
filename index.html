<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skateboarder | Ritvik</title>
    <meta name="content" content="A timepass game developed using JS , taking inspiration from chrome's dinosaur game">
    <meta name="author" content="Designed & Developed By -> Ritvik ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="d-none">
        <audio src="./music/background_music.mp3" id="back_music" loop="true" type="audio/mpeg"></audio>
        <audio src="./music/game_over.mp3" id="game_over_music"  type="audio/mpeg"></audio>
        <audio src="./music/jump.mp3" id="jump_music"  type="audio/mpeg"></audio>
    </div>
    <!-- body here -->
    <div class="wrapper">
        <div class="scoreboard">
            <p class="p-0 m-0 font-weight-bold text-center">Score : <span id="score" class="text-danger">0</span> High Score : <span id="high_scores" class="text-primary"></span></p>
        </div>
        <!-- game window starts here -->
        <div class="game-window d-flex flex-column justify-content-end">
            <!-- backdrop starts here -->
                <div class="backdrop-game-window">
                    
                </div>
            <!-- backdrop ends here -->
            <!-- path starts here -->
            <div class="game-path">
                <div class="player" id="player-model">
                    <img src="./character/standing.png" alt="player" id="player-model-img" width="30px;" height="30px;"  class="player-model">
                </div>
                <div class="obstacles-container">
                    <div id="obstacle-container" class="runway d-flex justify-content-end align-items-end">
                        <!-- <div class="obstacle" id="obstacle">

                        </div> -->
                    </div>
                </div>
            </div>
            <!-- path ends here -->
        </div>
        <!-- game window ends here -->
        <div class="options d-flex justify-content-center align-items-center mt-2">
            <button onclick="startGame()" class="startGame btn btn-sm btn-warning">Start Game</button> <button class="btn btn-sm btn-primary ml-2" onclick="window.location.reload();">Restart</button>
            <button class="btn btn-sm btn-danger ml-2" onclick="levelUp();">Level Up! <span id="level" class="text-warning font-weight-bold">1</span> </button>
        </div>
        <p class="p-3 m-0 ">
            <i class="fa fa-info"></i> Use space bar to jump or Tap on the screen to Jump.
        </p>
    </div>
    <!-- body ends here -->
</body>

</html>
